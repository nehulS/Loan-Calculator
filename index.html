<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <div class="amount">
        <input type="text" placeholder="Loan Amount" class="Am" />
      </div>
      <div class="interest">
        <input type="text" placeholder="Interest" class="In" />
      </div>
      <div class="years">
        <input type="text" class="Ye" placeholder="Years to Repay" />
      </div>
      <button class="btn">Calculate</button>
      <h1 class="result"></h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
